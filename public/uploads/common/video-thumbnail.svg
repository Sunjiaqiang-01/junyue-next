<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A2B5C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#304580;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="600" fill="url(#grad1)" rx="15" ry="15"/>
  
  <!-- 装饰图案 - 右上角和左下角的金色曲线 -->
  <path d="M350,50 C400,75 400,100 380,150" stroke="#D4AF37" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M50,450 C30,500 50,550 100,570" stroke="#D4AF37" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- 中央半透明白色圆圈 -->
  <circle cx="200" cy="250" r="80" fill="white" opacity="0.15"/>
  
  <!-- 播放图标 -->
  <polygon points="170,210 250,250 170,290" fill="white"/>
  
  <!-- 技师展示文字 -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#D4AF37" text-anchor="middle">技师展示</text>
  
  <!-- 品牌名称 -->
  <text x="200" y="430" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">君悦彩虹</text>
  
  <!-- 提示文字 -->
  <text x="200" y="500" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">点击查看技师风采</text>
  
  <!-- 底部装饰线 -->
  <line x1="150" y1="520" x2="250" y2="520" stroke="#D4AF37" stroke-width="2"/>
</svg>
