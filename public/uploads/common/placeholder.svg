<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 浅灰色背景 -->
  <rect width="200" height="200" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- 边框 -->
  <rect x="5" y="5" width="190" height="190" stroke="#CCCCCC" stroke-width="2" fill="none" rx="8" ry="8"/>
  
  <!-- 图片图标 -->
  <g transform="translate(75, 70)">
    <rect x="0" y="0" width="50" height="40" fill="#CCCCCC" rx="5" ry="5"/>
    <circle cx="15" cy="15" r="5" fill="#f5f5f5"/>
    <polygon points="0,40 15,25 25,35 40,20 50,40" fill="#f5f5f5"/>
  </g>
  
  <!-- 文字 -->
  <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#888888">暂无图片</text>
</svg>
